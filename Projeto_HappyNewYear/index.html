<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximun-scale=1.0">
    <title>Contagem Regressiva 2021!</title>

    <meta name="description" content="Contagem regressiva para 2021, Feliz ano novo!">
    <meta name="keywords" content="contagem regressiva, ano novo, 2021, quanto tempo falta, quanto tempo falta para 2021, quantos dias faltam para 2021, ano novo">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="imgbox"></div>
        <div class="contdownbox">
            <h2>Contagem Regressiva para o Ano Novo <br><span>20<i>21</i></span></h2>
            <div class="contdown">
                <div id="day">NA</div>
                <div id="hour">NA</div>
                <div id="minute">NA</div>
                <div id="second">NA</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const countDate = new Date('jan 1, 2021 00:00:00').getTime();

        function newYear(){
            const now = new Date().getTime();
            gap = countDate - now;


            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / (day));
            const h = Math.floor((gap % (day)) / (hour));
            const m = Math.floor((gap % (hour)) / (minute));
            const s = Math.floor((gap % (minute)) / (second));
        
            document.getElementById('day').innerText = d;
            document.getElementById('hour').innerText = h;
            document.getElementById('minute').innerText = m;
            document.getElementById('second').innerText = s;
        }

        setInterval(function(){
            newYear();
        })
    </script>
</body>
</html>
